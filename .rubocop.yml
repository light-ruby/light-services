plugins:
  - rubocop-rake
  - rubocop-rspec
  - rubocop-performance

AllCops:
  NewCops: enable

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb

Security/Eval:
  Exclude:
    - spec/light/services/error_spec.rb

Style/Documentation:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/GuardClause:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - spec/data/services/**/*.rb
